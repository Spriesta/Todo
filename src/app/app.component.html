<div class="container">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand " href="#">Todo App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
  </nav>

  <div>
    <ul class="list-group">
      <li
        [class]="item.completed == true ? 'list-group-item list-group-item-success': 'list-group-item list-group-item-warning'"
        *ngFor="let item of itemList" (click)="todoComplete(item)">{{item.itemName}}
        <button id="del" class="btn btn-danger" (click)="delete(item)"> Delete </button>
      </li>

    </ul>
  </div>

  <div class="list-group">
    <li class="list-group-item" >

      <input type="text" class="form-control" placeholder="Try something" [(ngModel)]="item.itemName" required="true" >

    </li>
    <li id="deneme" class="list-group-item"><button id="add" class="btn btn-success" (click)="AddItem()">Add Item</button></li>
  </div>



</div>

<router-outlet></router-outlet>
